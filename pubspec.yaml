name: boos
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.0
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.4.0

  # Secure storage for sensitive data like JWT tokens
  # Uses platform-specific secure storage (Keychain on iOS, Keystore on Android)
  flutter_secure_storage: ^9.0.0

  # Local storage for user preferences and non-sensitive data
  # Uses SharedPreferences (UserDefaults on iOS, SharedPreferences on Android)
  shared_preferences: ^2.2.2

  # Internationalization and formatting
  # Used for date, time, currency, and number formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets configuration
  # LEARN: This tells Flutter where to find images, icons, and other assets.
  # All paths are relative to the project root.
  assets:
    # Images folder - for general images
    - assets/images/
    
    # Icons folder - for custom icons
    - assets/icons/
    
    # Logo folder - for app logos and branding
    - assets/logo/

